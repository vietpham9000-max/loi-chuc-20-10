<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>L·ªùi Ch√∫c ƒê·∫∑c Bi·ªát 20/10</title>
    
    <style>
        body {

            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CSS CHO B·ª®C TH∆Ø (Gi·ªØ nguy√™n) --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-out;
            z-index: 5;
        }
        .letter {
            position: absolute; background: #fff;
            width: 280px; height: 180px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px; box-sizing: border-box; z-index: 1;
            transform: translateY(100px); opacity: 0;
            transition: all 0.7s 0.2s ease-out; text-align: center;
        }
        .envelope-flap {
            width: 0; height: 0;
            border-bottom: 75px solid #f08080;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative; z-index: 3;
            transform-origin: top; transition: all 0.5s ease-out;
        }
        .envelope-body {
            width: 340px; height: 150px; background: #fa8072;
            position: relative; border-radius: 0 0 10px 10px; z-index: 2;
        }
        .envelope-wrapper.open .letter { transform: translateY(-50px); opacity: 1; }
        .envelope-wrapper.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0; transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        h1 { font-size: 1.5em; color: #d9534f; margin-top: 0; }
        p { font-size: 1em; color: #333; }

        /* --- CSS CHO HI·ªÜU ·ª®NG M·ªöI --- */
        .post-open-effects {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black; 
            opacity: 0; visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            z-index: 1;
            /* ƒê√£ x√≥a overflow: hidden t·ª´ l·∫ßn tr∆∞·ªõc */
            background-image: radial-gradient(white 0.5px, transparent 0.5px);
            background-size: 150px 150px;
        }
        body.show-effects .post-open-effects {
            opacity: 1; visibility: visible; z-index: 6; 
        }

        /* 1. Hi·ªáu ·ª©ng tim "NH·ªòN NH·ªäP" */
        .particle-heart {
            position: absolute;
            top: 35%; 
            left: 50%; 
            width: 300px; height: 300px;
            transform: translate(-50%, -50%) scale(1.3);
            animation: fadeInHeart 2s ease-out 0.5s forwards;
            opacity: 0;
        }
        @keyframes fadeInHeart {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        }
        .particle {
            position: absolute;
            background: #ff007f; 
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px #ff007f, 0 0 15px #ff007f;
            filter: blur(1px);
            animation: particleAnimation 3s infinite ease-out;
        }
        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. Hi·ªáu ·ª©ng ch·ªØ "B√äN D∆Ø·ªöI" (ƒê√£ s·ª≠a l·ªói) */
        .vortex-wrapper {
            position: absolute;
            bottom: 2%; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%;
            height: 500px; 
            opacity: 0;
            
            /* === ƒê√ÇY L√Ä PH·∫¶N S·ª¨A L·ªñI TIMING === */
            /* ƒê·ªïi t·ª´ 1.0s -> 0.5s ƒë·ªÉ hi·ªán c√πng l√∫c v·ªõi tim */
            animation: fadeInText 2s ease-out 0.5s forwards; 
        }
        .vortex-container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 800px; 
            transform-style: preserve-3d;
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .text-ring-vortex {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: rotateX(80deg); 
            animation: spin 30s linear infinite;
        }
        #ring2 {
            animation-duration: 40s;
            animation-direction: reverse; 
        }
        #ring3 {
            animation-duration: 50s;
        }
        .letter-span { 
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-weight: bold;
            transform-origin: 50% 50%;
            backface-visibility: hidden;
        }
        
        /* === CSS CHO 3 C√ÇU CH√öC M·ªöI === */
        #ring1 .letter-span { /* C√¢u 1: V√≤ng ngo√†i */
            font-size: 1.5em; 
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
        }
        #ring2 .letter-span { /* C√¢u 2: V√≤ng gi·ªØa */
            font-size: 1.2em;
            opacity: 0.9;
            /* ƒê·ªïi sang m√†u Xanh l∆° (Cyan) cho ƒë·∫πp */
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        #ring3 .letter-span { /* C√¢u 3: V√≤ng trong */
            font-size: 1.0em;
            opacity: 0.8;
            /* ƒê·ªïi sang m√†u V√†ng (Yellow) */
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00, 0 0 20px #ffff00;
        }
        @keyframes spin {
            from { transform: rotateX(80deg) rotateY(0deg); }
            to { transform: rotateX(80deg) rotateY(360deg); }
        }

        /* --- CSS CHO TIM R∆†I (ti·∫øp t·ª•c) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>T·∫∑ng B√© Th√πy!</h1> <p>Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù nh√©!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="particle-heart"></div>
        <div class="vortex-wrapper">
            <div class="vortex-container">
                <div class="text-ring-vortex" id="ring1"></div>
                <div class="text-ring-vortex" id="ring2"></div>
                <div class="text-ring-vortex" id="ring3"></div>
            </div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                createTextRings(); 
                envelopeWrapper.style.display = 'none'; 
            }, 1500); 
        }

        // --- JavaScript cho Tim "NH·ªòN NH·ªäP" ---
        function createHeartParticles() {
            const numParticles = 2500; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5;
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; 
                particle.style.animationDelay = (Math.random() * 2) + 's';
                particle.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; 
                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho 3 C√ÇU CH√öC M·ªöI ---
        function createTextRings() {
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            // === N·ªòI DUNG 3 C√ÇU CH√öC M·ªöI C·ª¶A B·∫†N ===
            const text1 = "Ch√∫c M·ª´ng B√© Y√™u Ng√†y 20/10 ‚ù§Ô∏è ";
            const text2 = "Ch√∫c B√© Y√™u C·ªßa Anh Lu√¥n Xinh ƒê·∫πp, ƒê√°ng Y√™u ‚ú® ";
            const text3 = "M√£i Y√™u Em üíñ ";

            // TƒÉng b√°n k√≠nh v√≤ng 2 v√† 3 ƒë·ªÉ d·ªÖ ƒë·ªçc h∆°n
            generateRing(ring1, text1.repeat(2), 450); // V√≤ng ngo√†i
            generateRing(ring2, text2.repeat(2), 350); // V√≤ng gi·ªØa (L·∫∑p 2 l·∫ßn cho ch·ªØ d√†i)
            generateRing(ring3, text3.repeat(5), 250); // V√≤ng trong
        }

        function generateRing(container, text, radius) {
            const letters = text.split('');
            const angleStep = 360 / letters.length;
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.className = 'letter-span';
                span.innerText = letter;
                span.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px) translateX(-50%) translateY(-50%)`;
                container.appendChild(span);
            });
        }

        // --- JavaScript cho Tim r∆°i (Gi·ªØ nguy√™n) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
