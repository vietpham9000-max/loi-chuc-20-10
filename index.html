<!DOCTYPE html>

    <style>
        body {

        /* --- CSS CHO B·ª®C TH∆Ø (Gi·ªØ nguy√™n) --- */
        .envelope-wrapper {

        .letter {

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px; box-sizing: border-box; z-index: 1;
            transform: translateY(100px); opacity: 0;
            transition: all 0.7s 0.2s ease-out; text-align: center;

        .envelope-flap {
            width: 0; height: 0;
            border-bottom: 75px solid #f08080;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative; z-index: 3;
            transform-origin: top; transition: all 0.5s ease-out;
        }
        .envelope-body {
            width: 340px; height: 150px; background: #fa8072;
            position: relative; border-radius: 0 0 10px 10px; z-index: 2;
        }
        .envelope-wrapper.open .letter { transform: translateY(-50px); opacity: 1; }
        .envelope-wrapper.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0; transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        h1 { font-size: 1.5em; color: #d9534f; margin-top: 0; }
        p { font-size: 1em; color: #333; }

        /* --- CSS CHO HI·ªÜU ·ª®NG M·ªöI (Full) --- */
        .post-open-effects {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black; 
            opacity: 0; visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            z-index: 1;
            overflow: hidden; 
            
            /* === TH√äM SAO L·∫§P L√ÅNH === */
            background-image: radial-gradient(white 0.5px, transparent 0.5px);
            background-size: 150px 150px;
        }

        body.show-effects .post-open-effects {
            opacity: 1; visibility: visible; z-index: 6; 
        }

        /* === TH√äM CH·ªÆ "M√ìN QU√Ä..." === */
        .top-text {
            position: absolute;
            top: 5%;
            left: 5%;
            color: white;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 5px #ff007f;
            opacity: 0;
            animation: fadeInText 2s ease-out 2s forwards; /* Hi·ªán sau c√πng */
            z-index: 100;
        }

        /* 1. Hi·ªáu ·ª©ng tim "NH·ªòN NH·ªäP" */
        .particle-heart {
            position: absolute;
            top: 35%; 
            left: 50%; 
            width: 300px; height: 300px;
            transform: translate(-50%, -50%) scale(1.3); /* Ph√≥ng to h∆°n */
            animation: fadeInHeart 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInHeart {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        }

        .particle {
            position: absolute;
            background: #ff007f; 
            border-radius: 50%;
            opacity: 0;
            /* Th√™m hi·ªáu ·ª©ng "m·ªÅm" (blur) v√† "r·ª±c r·ª°" (shadow) */
            box-shadow: 0 0 8px #ff007f, 0 0 15px #ff007f;
            filter: blur(1px);
            animation: particleAnimation 3s infinite ease-out;
        }
        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. Hi·ªáu ·ª©ng ch·ªØ "B√äN D∆Ø·ªöI" (ƒê√£ s·ª≠a l·ªói) */
        .vortex-container {
            position: absolute;
            bottom: 2%; /* ƒê·∫©y xu·ªëng th·∫•p h∆°n */
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%;
            height: 500px; 
            /* Thay ƒë·ªïi g√≥c nh√¨n cho gi·ªëng video */
            perspective: 800px; 
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeInText 2s ease-out 1.0s forwards; 
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .text-ring-vortex {
            position: absolute;
            transform-style: preserve-3d;
            /* Nghi√™ng nhi·ªÅu h∆°n ƒë·ªÉ "d·∫πt" xu·ªëng */
            transform: rotateX(80deg); 
            animation: spin 30s linear infinite;
        }
        #ring2 {
            animation-duration: 40s;
            animation-direction: reverse; 
        }
        #ring3 {
            animation-duration: 50s;
        }

        .letter-span { 
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
            transform-origin: 50% 50%;
            backface-visibility: hidden;
            /* JS s·∫Ω th√™m transform ·ªü ƒë√¢y */
        }
        
        /* === CSS cho c√°c v√≤ng ch·ªØ b√™n trong === */
        #ring1 .letter-span { /* V√≤ng ngo√†i (l·ªùi ch√∫c ch√≠nh) */
            font-size: 1.5em; 
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
        }
        #ring2 .letter-span { /* V√≤ng gi·ªØa */
            font-size: 1.2em;
            opacity: 0.9;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
        }
        #ring3 .letter-span { /* V√≤ng trong */
            font-size: 1.0em;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00;
        }

        @keyframes spin {
            from { transform: rotateX(80deg) rotateY(0deg); }
            to { transform: rotateX(80deg) rotateY(360deg); }
        }

        /* --- CSS CHO TIM R∆†I (ti·∫øp t·ª•c) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>T·∫∑ng B√© Th√πy!</h1>
            <p>Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù nh√©!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="top-text">M√≥n qu√† 20/10 d√†nh cho v·ª£ anh üíñ</div>
        <div class="particle-heart"></div>
        <div class="vortex-container">
            <div class="text-ring-vortex" id="ring1"></div>
            <div class="text-ring-vortex" id="ring2"></div>
            <div class="text-ring-vortex" id="ring3"></div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                createTextRings(); 
                envelopeWrapper.style.display = 'none'; 
            }, 1500); 
        }

        // --- JavaScript cho Tim "NH·ªòN NH·ªäP" ---
        function createHeartParticles() {
            const numParticles = 2500; // TƒÉng l√™n 2500 h·∫°t
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5;
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; 
                particle.style.animationDelay = (Math.random() * 2) + 's';
                particle.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; 
                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Hi·ªáu ·ª©ng ch·ªØ (Full) ---
        function createTextRings() {
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            /* === N·ªòI DUNG CH·ªÆ M·ªöI GI·ªêNG VIDEO === */
            const text1 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 ‚ù§Ô∏è ";
            const text2 = "üíñ Y√™u em ‚ú® H·∫°nh ph√∫c üíñ 520 ";
            const text3 = "üéâ 20/10 ‚ú® Vui v·∫ª üíñ ";

            // Thay ƒë·ªïi b√°n k√≠nh cho gi·ªëng video
            generateRing(ring1, text1.repeat(2), 450); // V√≤ng ngo√†i, 450px
            generateRing(ring2, text2.repeat(4), 300); // V√≤ng gi·ªØa, 300px
            generateRing(ring3, text3.repeat(5), 150); // V√≤ng trong, 150px
        }

        function generateRing(container, text, radius) {
            const letters = text.split('');
            const angleStep = 360 / letters.length;
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.className = 'letter-span';
                span.innerText = letter;
                /* === S·ª¨A L·ªñI ƒê·ªäNH V·ªä CH·ªÆ C√ÅI === */
                // V·ª´a xoay + ƒë·∫©y ra, v·ª´a cƒÉn gi·ªØa ch·ªØ c√°i
                span.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px) translateX(-50%) translateY(-50%)`;
                container.appendChild(span);
            });
        }

        // --- JavaScript cho Tim r∆°i (Gi·ªØ nguy√™n) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
