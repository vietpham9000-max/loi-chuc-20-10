<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªùi Ch√∫c ƒê·∫∑c Bi·ªát 20/10</title>
    
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CSS CHO B·ª®C TH∆Ø (Gi·ªØ nguy√™n) --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-out;
            z-index: 5;
        }

        .letter {
            position: absolute;
            background: #fff;
            width: 280px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.7s 0.2s ease-out;
            text-align: center;
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-bottom: 75px solid #f08080;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative;
            z-index: 3;
            transform-origin: top;
            transition: all 0.5s ease-out;
        }

        .envelope-body {
            width: 340px;
            height: 150px;
            background: #fa8072;
            position: relative;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-50px);
            opacity: 1;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0;
            transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        
        h1 {
            font-size: 1.5em;
            color: #d9534f;
            margin-top: 0;
        }
        p {
            font-size: 1em;
            color: #333;
        }

        /* --- CSS CHO HI·ªÜU ·ª®NG M·ªöI (Vortex & Heart) --- */
        .post-open-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* N·ªÅn ƒëen */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }

        body.show-effects .post-open-effects {
            opacity: 1;
            visibility: visible;
            z-index: 6; /* N·∫±m tr√™n c√πng */
        }

        /* 1. Hi·ªáu ·ª©ng tim h·∫°t (particles) N√ÇNG C·∫§P */
        .particle-heart {
            position: relative;
            width: 300px;
            height: 300px;
            transform: translateY(-100px) scale(1.2);
            animation: fadeInHeart 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInHeart {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            100% { opacity: 1; transform: scale(1.2) translateY(-100px); }
        }

        .particle {
            position: absolute;
            background: #ff007f; /* M√†u h·∫°t */
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f;
            /* T·ªëc ƒë·ªô nh·∫•p nh√°y nhanh h∆°n */
            animation: particleAnimation 2.5s infinite ease-out;
        }

        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. Hi·ªáu ·ª©ng ch·ªØ quay v√≤ng (Vortex) N√ÇNG C·∫§P */
        .vortex-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            height: 500px; 
            perspective: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            opacity: 0;
            
            /* === S·ª¨A L·ªñI TIMING CH·ªÆ ·ªû ƒê√ÇY === */
            /* Cho ch·ªØ xu·∫•t hi·ªán c√πng l√∫c v·ªõi tim */
            animation: fadeInText 2s ease-out 0.5s forwards; 
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .text-ring-vortex {
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(75deg); 
            animation: spin 30s linear infinite;
        }

        #ring2 {
            animation-duration: 40s;
            animation-direction: reverse; 
        }
        #ring3 {
            animation-duration: 50s;
        }

        .letter-span { 
            position: absolute;
            top: 0;
            left: 50%; 
            color: white;
            font-size: 1.5em; 
            font-weight: bold;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
            transform-origin: 0 0; 
            backface-visibility: hidden;
        }
        
        #ring2 .letter-span {
            font-size: 1.3em;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
        }
        #ring3 .letter-span {
            font-size: 1.1em;
            opacity: 0.6;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00;
        }

        @keyframes spin {
            from { transform: rotateX(75deg) rotateY(0deg); }
            to { transform: rotateX(75deg) rotateY(360deg); }
        }

        /* --- CSS CHO TIM R∆†I (ti·∫øp t·ª•c) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>T·∫∑ng B√© Th√πy!</h1>
            <p>Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù nh√©!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="particle-heart"></div>
        <div class="vortex-container">
            <div class="text-ring-vortex" id="ring1"></div>
            <div class="text-ring-vortex" id="ring2"></div>
            <div class="text-ring-vortex" id="ring3"></div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                createTextRings(); 
                envelopeWrapper.style.display = 'none'; 
            }, 1500); 
        }

        // --- JavaScript cho Tim h·∫°t (Particles) N√ÇNG C·∫§P ---
        function createHeartParticles() {
            
            /* === S·ª¨A L·ªñI TIM TH∆ØA ·ªû ƒê√ÇY === */
            const numParticles = 1500; // TƒÉng t·ª´ 1000 l√™n 1500 h·∫°t
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5;
                
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                
                particle.style.width = particle.style.height = (Math.random() * 6 + 4) + 'px'; // TƒÉng k√≠ch th∆∞·ªõc 
                particle.style.animationDelay = (Math.random() * 1.5) + 's'; // Gi·∫£m delay
                particle.style.animationDuration = (Math.random() * 1.5 + 1) + 's'; // Gi·∫£m th·ªùi gian s·ªëng
                
                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Hi·ªáu ·ª©ng ch·ªØ quay v√≤ng N√ÇNG C·∫§P ---
        function createTextRings() {
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            const text1 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 ‚ù§Ô∏è ";
            const text2 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 ‚ú® ";
            const text3 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 üéâ ";

            generateRing(ring1, text1.repeat(2), 250); 
            generateRing(ring2, text2.repeat(2), 350); 
            generateRing(ring3, text3.repeat(2), 450); 
        }

        function generateRing(container, text, radius) {
            const letters = text.split('');
            const angleStep = 360 / letters.length;
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.className = 'letter-span';
                span.innerText = letter;
                span.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
                container.appendChild(span);
            });
        }

        // --- JavaScript cho Tim r∆°i (gi·ªØ nguy√™n) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
