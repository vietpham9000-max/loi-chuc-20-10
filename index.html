<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Đặc Biệt 20/10</title>
    
    <style>
        body {
            /* Vẫn giữ màu nền nhẹ nhàng hoặc bạn có thể đổi thành đen */
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Quan trọng cho các hiệu ứng tuyệt đối */
        }

        /* --- CSS CHO BỨC THƯ --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-out;
            z-index: 5; /* Đảm bảo phong bì nằm trên các hiệu ứng khác */
        }

        .letter {
            position: absolute;
            background: #fff;
            width: 280px; /* Chiều rộng thư */
            height: 180px; /* Chiều cao thư */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.7s 0.2s ease-out;
            text-align: center;
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-bottom: 75px solid #f08080; /* Màu nắp thư */
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative;
            z-index: 3;
            transform-origin: top;
            transition: all 0.5s ease-out;
        }

        .envelope-body {
            width: 340px; /* Chiều rộng phong bì */
            height: 150px; /* Chiều cao phong bì */
            background: #fa8072; /* Màu phong bì */
            position: relative;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        /* Khi nhấn vào (thêm class "open") */
        .envelope-wrapper.open .letter {
            transform: translateY(-50px);
            opacity: 1;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0;
            transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        
        h1 {
            font-size: 1.5em;
            color: #d9534f;
            margin-top: 0;
        }
        p {
            font-size: 1em;
            color: #333;
        }

        /* --- CSS CHO HIỆU ỨNG SAU KHI MỞ THƯ --- */
        .post-open-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Nền đen như video */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Nằm phía dưới phong bì lúc đầu */
        }

        body.show-effects .post-open-effects {
            opacity: 1;
            visibility: visible;
            z-index: 6; /* Nằm trên cùng khi hiển thị */
        }

        /* Hiệu ứng tim hạt (particles) */
        .particle-heart {
            position: relative;
            width: 200px; /* Kích thước tim */
            height: 200px;
            transform: translateY(-50px);
            animation: fadeInHeart 2s ease-out forwards;
        }

        @keyframes fadeInHeart {
            0% { opacity: 0; transform: scale(0.5) translateY(-50px); }
            100% { opacity: 1; transform: scale(1) translateY(-50px); }
        }

        .particle {
            position: absolute;
            background: #ff007f; /* Màu hạt */
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 3s infinite ease-out;
        }

        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Hiệu ứng chữ xoay vòng (mô phỏng) */
        .spinning-text-container {
            position: relative;
            width: 300px;
            height: 100px;
            perspective: 1000px; /* Tạo hiệu ứng 3D */
            transform-style: preserve-3d;
            overflow: hidden;
            margin-top: 50px;
            opacity: 0;
            animation: fadeInText 2s ease-out 1s forwards; /* Hiện sau khi tim */
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0px); }
        }

        .spinning-text {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spinText 15s linear infinite;
        }

        @keyframes spinText {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .text-line {
            position: absolute;
            color: white;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* Ẩn mặt sau */
        }
        
        /* Cần tạo nhiều dòng chữ với transform khác nhau */
        /* Đây chỉ là ví dụ cho 3 dòng */
        .text-line:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
        .text-line:nth-child(2) { transform: rotateY(120deg) translateZ(50px); }
        .text-line:nth-child(3) { transform: rotateY(240deg) translateZ(50px); }
        /* Bạn có thể thêm nhiều hơn nếu muốn */

        /* --- CSS CHO TIM RƠI (tiếp tục) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>Chúc Mừng 20/10!</h1>
            <p>Nhấn để khám phá điều bất ngờ!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="particle-heart"></div>
        <div class="spinning-text-container">
            <div class="spinning-text">
                <div class="text-line">Chúc Linh ngày 20.10 luôn xinh đẹp!</div>
                <div class="text-line">Chúc Linh hạnh phúc và may mắn!</div>
                <div class="text-line">Yêu Linh rất nhiều!</div>
                </div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');
        const spinningTextContainer = document.querySelector('.spinning-text-container');
        const postOpenEffects = document.querySelector('.post-open-effects');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            // Sau khi mở thư, hiện các hiệu ứng mới
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                startSpinningText();
                // Ẩn hoàn toàn phong bì và thư để chỉ còn hiệu ứng đen
                envelopeWrapper.style.display = 'none'; 
            }, 1500); // Đợi 1.5 giây sau khi mở thư để chuyển cảnh
        }

        // --- JavaScript cho Tim hạt (Particles) ---
        function createHeartParticles() {
            const numParticles = 80; // Số lượng hạt
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tạo hình trái tim từ các hạt
                const angle = Math.random() * Math.PI * 2;
                const r = 0.6 + Math.random() * 0.4; // Bán kính ngẫu nhiên
                
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                
                particle.style.left = (x * r * 5 + 50) + '%';
                particle.style.top = (-y * r * 5 + 50) + '%';
                
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; // Kích thước hạt
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Delay ngẫu nhiên
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's'; // Thời gian sống ngẫu nhiên

                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Hiệu ứng chữ xoay vòng ---
        function startSpinningText() {
            // Có thể thêm hiệu ứng bắn chữ nếu cần, nhưng phức tạp hơn
            // Hiện tại chỉ là xoay và fade in
        }

        // --- JavaScript cho Tim rơi (giữ nguyên) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️'; // Hoặc '🌸'
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Bắt đầu tim rơi ngay lập tức
        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
