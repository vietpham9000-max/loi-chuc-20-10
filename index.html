    <style>

        /* --- CSS CHO B·ª®C TH∆Ø (Gi·ªØ nguy√™n) --- */
        .envelope-wrapper {

        .letter {

        .envelope-flap {

        .envelope-body {

            position: relative; border-radius: 0 0 10px 10px; z-index: 2;
        }
        .envelope-wrapper.open .letter { transform: translateY(-50px); opacity: 1; }
        .envelope-wrapper.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {

            transform: translateY(100px);
        }
        h1 { font-size: 1.5em; color: #d9534f; margin-top: 0; }

        /* --- CSS CHO HI·ªÜU ·ª®NG M·ªöI --- */
        .post-open-effects {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black; 
            opacity: 0; visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            z-index: 1;
            background-image: radial-gradient(white 0.5px, transparent 0.5px);
            background-size: 150px 150px;
            overflow: hidden; 
        }
        body.show-effects .post-open-effects {
            opacity: 1; visibility: visible; z-index: 6; 
        }

        /* 1. Hi·ªáu ·ª©ng tim "NH·ªòN NH·ªäP" */
        .particle-heart {
            position: absolute;
            top: 35%; 
            left: 50%; 
            width: 300px; height: 300px;
            transform: translate(-50%, -50%) scale(1.3);
            animation: fadeInHeart 2s ease-out 0s forwards;
            opacity: 0;
        }
        /* Animation CH·ªà D√ÄNH CHO TR√ÅI TIM */
        @keyframes fadeInHeart {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        }
        .particle {
            position: absolute;
            background: #ff007f; 
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px #ff007f, 0 0 15px #ff007f;
            filter: blur(1px);
            animation: particleAnimation 3s infinite ease-out;
        }
        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* === 2. CSS CHO CH·ªÆ ƒê·ª®NG Y√äN (ƒê√É S·ª¨A L·ªñI) === */
        .static-text-container {
            position: absolute;
            top: 60%; /* ƒê·∫©y xu·ªëng d∆∞·ªõi tr√°i tim */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Chi·∫øm 90% chi·ªÅu ngang */
            text-align: center;
            opacity: 0;
            
            /* === S·ª¨A L·ªñI: D√πng animation M·ªöI T√äN L√Ä "fadeInText" === */
            animation: fadeInText 2s ease-out 0.5s forwards; /* Hi·ªán sau tim 0.5s */
        }
        
        /* === S·ª¨A L·ªñI: T·∫°o keyframe m·ªõi CH·ªà D√ÄNH CHO TEXT === */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* CSS cho 3 d√≤ng ch·ªØ */
        .static-text-container p {
            color: white;
            font-weight: bold;
            margin: 10px 0; /* Kho·∫£ng c√°ch gi·ªØa c√°c d√≤ng */
            line-height: 1.3;
        }
        
        #line1 {
            font-size: 1.7em;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f; /* H·ªìng */
        }
        #line2 {
            font-size: 1.3em;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff, 0 0 20px #00ffff; /* Xanh l∆° */
        }
        #line3 {
            font-size: 1.5em;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00, 0 0 20px #ffff00; /* V√†ng */
        }
        /* === K·∫æT TH√öC CSS CH·ªÆ ƒê·ª®NG Y√äN === */


        /* --- CSS CHO TIM R∆†I (ti·∫øp t·ª•c) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;

        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }

        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>T·∫∑ng B√© Th√πy!</h1>
            <p>Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù nh√©!</p>
        </div>
        <div class="envelope-flap"></div>

    <div class="post-open-effects" id="effects-container">
        <div class="particle-heart"></div>
        
        <div class="static-text-container">
            <p id="line1">Ch√∫c M·ª´ng B√© Y√™u Ng√†y 20/10 ‚ù§Ô∏è</p>
            <p id="line2">Ch√∫c B√© Y√™u C·ªßa Anh Lu√¥n Xinh ƒê·∫πp, ƒê√°ng Y√™u ‚ú®</p>
            <p id="line3">M√£i Y√™u Em üíñ</p>

        </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');
        const effectsContainer = document.getElementById('effects-container');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                envelopeWrapper.style.display = 'none'; 
            }, 1500); 
        }

        // --- JavaScript cho Tim "NH·ªòN NH·ªäP" ---
        function createHeartParticles() {
            const numParticles = 2500; 
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5;
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; 
                particle.style.animationDelay = (Math.random() * 2) + 's';
                particle.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; 
                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Tim r∆°i (Gi·ªØ nguy√™n) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createFallingHeart, 300);

    </script>
