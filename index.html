<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Đặc Biệt 20/10</title>
    
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CSS CHO BỨC THƯ (Giữ nguyên) --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-out;
            z-index: 5;
        }

        .letter {
            position: absolute;
            background: #fff;
            width: 280px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.7s 0.2s ease-out;
            text-align: center;
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-bottom: 75px solid #f08080;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative;
            z-index: 3;
            transform-origin: top;
            transition: all 0.5s ease-out;
        }

        .envelope-body {
            width: 340px;
            height: 150px;
            background: #fa8072;
            position: relative;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-50px);
            opacity: 1;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0;
            transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        
        h1 {
            font-size: 1.5em;
            color: #d9534f;
            margin-top: 0;
        }
        p {
            font-size: 1em;
            color: #333;
        }

        /* --- CSS CHO HIỆU ỨNG MỚI (Vortex & Heart) --- */
        .post-open-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Nền đen */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }

        body.show-effects .post-open-effects {
            opacity: 1;
            visibility: visible;
            z-index: 6; /* Nằm trên cùng */
        }

        /* 1. Hiệu ứng tim hạt (particles) NÂNG CẤP */
        .particle-heart {
            position: relative;
            width: 300px;
            height: 300px;
            /* Đẩy tim lên trên */
            transform: translateY(-100px) scale(1.2);
            animation: fadeInHeart 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInHeart {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            100% { opacity: 1; transform: scale(1.2) translateY(-100px); }
        }

        .particle {
            position: absolute;
            background: #ff007f; /* Màu hạt */
            border-radius: 50%;
            opacity: 0;
            /* Thêm box-shadow để tạo hiệu ứng "pháo hoa" */
            box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f;
            animation: particleAnimation 3s infinite ease-out;
        }

        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. Hiệu ứng chữ quay vòng (Vortex) NÂNG CẤP */
        .vortex-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            height: 500px; /* Tăng chiều cao */
            /* perspective là chìa khóa cho hiệu ứng 3D */
            perspective: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeInText 2s ease-out 1.5s forwards; /* Hiện sau khi tim */
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .text-ring-vortex {
            position: absolute;
            transform-style: preserve-3d;
            /* Đây là chìa khóa: xoay 3D để nhìn từ trên xuống */
            transform: rotateX(75deg); 
            animation: spin 30s linear infinite;
        }

        /* Các vòng khác nhau */
        #ring2 {
            animation-duration: 40s;
            animation-direction: reverse; /* Quay ngược */
        }
        #ring3 {
            animation-duration: 50s;
        }

        .letter-span { /* CSS cho TỪNG CHỮ CÁI */
            position: absolute;
            top: 0;
            left: 50%; /* Căn giữa */
            color: white;
            font-size: 1.5em; /* Tăng kích thước chữ */
            font-weight: bold;
            /* Hiệu ứng neon cho chữ */
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
            transform-origin: 0 0; /* Quan trọng */
            /* Dòng này để chữ không bị lật ngược khi ở xa */
            backface-visibility: hidden;
        }
        
        #ring2 .letter-span {
            font-size: 1.3em;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
        }
        #ring3 .letter-span {
            font-size: 1.1em;
            opacity: 0.6;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00;
        }

        @keyframes spin {
            /* Xoay quanh trục Y (trục đứng) */
            from { transform: rotateX(75deg) rotateY(0deg); }
            to { transform: rotateX(75deg) rotateY(360deg); }
        }

        /* --- CSS CHO TIM RƠI (tiếp tục) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>Tặng Bé Thùy!</h1>
            <p>Nhấn vào đây để xem điều bất ngờ nhé!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="particle-heart"></div>
        <div class="vortex-container">
            <div class="text-ring-vortex" id="ring1"></div>
            <div class="text-ring-vortex" id="ring2"></div>
            <div class="text-ring-vortex" id="ring3"></div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            
            // Sau khi mở thư, hiện các hiệu ứng mới
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                createTextRings(); // <-- Gọi hàm tạo chữ
                
                // Ẩn hoàn toàn phong bì và thư 
                envelopeWrapper.style.display = 'none'; 
            }, 1500); // Đợi 1.5 giây
        }

        // --- JavaScript cho Tim hạt (Particles) NÂNG CẤP ---
        function createHeartParticles() {
            const numParticles = 1000; // Tăng số lượng hạt lên 1000
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Công thức toán học tạo hình trái tim
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5; // Bán kính ngẫu nhiên
                
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                
                // Phân bổ các hạt
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; // Kích thước hạt
                particle.style.animationDelay = (Math.random() * 2) + 's'; 
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';

                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Hiệu ứng chữ quay vòng NÂNG CẤP ---
        function createTextRings() {
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            // Nội dung chữ mới của bạn
            const text1 = "Chúc mừng Bé Thùy ngày 20/10 ❤️ ";
            const text2 = "Chúc mừng Bé Thùy ngày 20/10 ✨ ";
            const text3 = "Chúc mừng Bé Thùy ngày 20/10 🎉 ";

            // JS để chèn các chữ cái vào vòng 
            // Cú pháp: (element, text, radius)
            generateRing(ring1, text1.repeat(2), 250); // Bán kính vòng 1: 250px
            generateRing(ring2, text2.repeat(2), 350); // Bán kính vòng 2: 350px
            generateRing(ring3, text3.repeat(2), 450); // Bán kính vòng 3: 450px
        }

        // Hàm này sẽ tự động cắt chữ và xếp thành vòng tròn 3D
        function generateRing(container, text, radius) {
            const letters = text.split('');
            const angleStep = 360 / letters.length;
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.className = 'letter-span';
                span.innerText = letter;
                // Đây là công thức toán học
                // Xoay chữ cái quanh trục Y và đẩy nó ra xa (bán kính)
                span.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
                container.appendChild(span);
            });
        }

        // --- JavaScript cho Tim rơi (giữ nguyên) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Bắt đầu tim rơi ngay lập tức
        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
