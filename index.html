<!DOCTYPE html>

<head>

    <title>L·ªùi Ch√∫c ƒê·∫∑c Bi·ªát 20/10</title>
    
    <style>
        body {

            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;

        /* --- CSS CHO B·ª®C TH∆Ø (Gi·ªØ nguy√™n) --- */
        .envelope-wrapper {

        .letter {

            background: #fff;
            width: 280px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            transform: translateY(100px);
            opacity: 0;

            text-align: center;

        .envelope-flap {
            width: 0;
            height: 0;
            border-bottom: 75px solid #f08080;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            position: relative;
            z-index: 3;
            transform-origin: top;
            transition: all 0.5s ease-out;
        }

        .envelope-body {
            width: 340px;
            height: 150px;
            background: #fa8072;
            position: relative;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-50px);
            opacity: 1;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.open .envelope-body,
        .envelope-wrapper.open .envelope-flap {
            opacity: 0;
            transition: all 0.3s 0.5s ease-in;
            transform: translateY(100px);
        }
        
        h1 {
            font-size: 1.5em;
            color: #d9534f;
            margin-top: 0;
        }
        p {
            font-size: 1em;
            color: #333;
        }

        /* --- CSS CHO HI·ªÜU ·ª®NG M·ªöI (Vortex & Heart) --- */
        .post-open-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* N·ªÅn ƒëen */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }

        body.show-effects .post-open-effects {
            opacity: 1;
            visibility: visible;
            z-index: 6; /* N·∫±m tr√™n c√πng */
        }

        /* 1. Hi·ªáu ·ª©ng tim h·∫°t (particles) N√ÇNG C·∫§P */
        .particle-heart {
            position: relative;
            width: 300px;
            height: 300px;
            /* ƒê·∫©y tim l√™n tr√™n */
            transform: translateY(-100px) scale(1.2);
            animation: fadeInHeart 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInHeart {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            100% { opacity: 1; transform: scale(1.2) translateY(-100px); }
        }

        .particle {
            position: absolute;
            background: #ff007f; /* M√†u h·∫°t */
            border-radius: 50%;
            opacity: 0;
            /* Th√™m box-shadow ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng "ph√°o hoa" */
            box-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f;
            animation: particleAnimation 3s infinite ease-out;
        }

        @keyframes particleAnimation {
            0% { transform: scale(0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.2); }
            70% { opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 2. Hi·ªáu ·ª©ng ch·ªØ quay v√≤ng (Vortex) N√ÇNG C·∫§P */
        .vortex-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            height: 500px; /* TƒÉng chi·ªÅu cao */
            /* perspective l√† ch√¨a kh√≥a cho hi·ªáu ·ª©ng 3D */
            perspective: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeInText 2s ease-out 1.5s forwards; /* Hi·ªán sau khi tim */
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .text-ring-vortex {
            position: absolute;
            transform-style: preserve-3d;
            /* ƒê√¢y l√† ch√¨a kh√≥a: xoay 3D ƒë·ªÉ nh√¨n t·ª´ tr√™n xu·ªëng */
            transform: rotateX(75deg); 
            animation: spin 30s linear infinite;
        }

        /* C√°c v√≤ng kh√°c nhau */
        #ring2 {
            animation-duration: 40s;
            animation-direction: reverse; /* Quay ng∆∞·ª£c */
        }
        #ring3 {
            animation-duration: 50s;
        }

        .letter-span { /* CSS cho T·ª™NG CH·ªÆ C√ÅI */
            position: absolute;
            top: 0;
            left: 50%; /* CƒÉn gi·ªØa */
            color: white;
            font-size: 1.5em; /* TƒÉng k√≠ch th∆∞·ªõc ch·ªØ */
            font-weight: bold;
            /* Hi·ªáu ·ª©ng neon cho ch·ªØ */
            text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 20px #ff007f;
            transform-origin: 0 0; /* Quan tr·ªçng */
            /* D√≤ng n√†y ƒë·ªÉ ch·ªØ kh√¥ng b·ªã l·∫≠t ng∆∞·ª£c khi ·ªü xa */
            backface-visibility: hidden;
        }
        
        #ring2 .letter-span {
            font-size: 1.3em;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
        }
        #ring3 .letter-span {
            font-size: 1.1em;
            opacity: 0.6;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffff00;
        }

        @keyframes spin {
            /* Xoay quanh tr·ª•c Y (tr·ª•c ƒë·ª©ng) */
            from { transform: rotateX(75deg) rotateY(0deg); }
            to { transform: rotateX(75deg) rotateY(360deg); }
        }

        /* --- CSS CHO TIM R∆†I (ti·∫øp t·ª•c) --- */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="letter">
            <h1>T·∫∑ng B√© Th√πy!</h1>
            <p>Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù nh√©!</p>
        </div>
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>

    <div class="post-open-effects">
        <div class="particle-heart"></div>
        <div class="vortex-container">
            <div class="text-ring-vortex" id="ring1"></div>
            <div class="text-ring-vortex" id="ring2"></div>
            <div class="text-ring-vortex" id="ring3"></div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const body = document.body;
        const particleHeart = document.querySelector('.particle-heart');

        function openLetter() {
            envelopeWrapper.classList.add('open');
            
            // Sau khi m·ªü th∆∞, hi·ªán c√°c hi·ªáu ·ª©ng m·ªõi
            setTimeout(() => {
                body.classList.add('show-effects');
                createHeartParticles();
                createTextRings(); // <-- G·ªçi h√†m t·∫°o ch·ªØ
                
                // ·∫®n ho√†n to√†n phong b√¨ v√† th∆∞ 
                envelopeWrapper.style.display = 'none'; 
            }, 1500); // ƒê·ª£i 1.5 gi√¢y
        }

        // --- JavaScript cho Tim h·∫°t (Particles) N√ÇNG C·∫§P ---
        function createHeartParticles() {
            const numParticles = 1000; // TƒÉng s·ªë l∆∞·ª£ng h·∫°t l√™n 1000
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // C√¥ng th·ª©c to√°n h·ªçc t·∫°o h√¨nh tr√°i tim
                const angle = Math.random() * Math.PI * 2;
                const r = 0.5 + Math.random() * 0.5; // B√°n k√≠nh ng·∫´u nhi√™n
                
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                
                // Ph√¢n b·ªï c√°c h·∫°t
                particle.style.left = (x * r * 2.5 + 50) + '%';
                particle.style.top = (-y * r * 2.5 + 50) + '%';
                
                particle.style.width = particle.style.height = (Math.random() * 5 + 3) + 'px'; // K√≠ch th∆∞·ªõc h·∫°t
                particle.style.animationDelay = (Math.random() * 2) + 's'; 
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';

                particleHeart.appendChild(particle);
            }
        }

        // --- JavaScript cho Hi·ªáu ·ª©ng ch·ªØ quay v√≤ng N√ÇNG C·∫§P ---
        function createTextRings() {
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            // N·ªôi dung ch·ªØ m·ªõi c·ªßa b·∫°n
            const text1 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 ‚ù§Ô∏è ";
            const text2 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 ‚ú® ";
            const text3 = "Ch√∫c m·ª´ng B√© Th√πy ng√†y 20/10 üéâ ";

            // JS ƒë·ªÉ ch√®n c√°c ch·ªØ c√°i v√†o v√≤ng 
            // C√∫ ph√°p: (element, text, radius)
            generateRing(ring1, text1.repeat(2), 250); // B√°n k√≠nh v√≤ng 1: 250px
            generateRing(ring2, text2.repeat(2), 350); // B√°n k√≠nh v√≤ng 2: 350px
            generateRing(ring3, text3.repeat(2), 450); // B√°n k√≠nh v√≤ng 3: 450px
        }

        // H√†m n√†y s·∫Ω t·ª± ƒë·ªông c·∫Øt ch·ªØ v√† x·∫øp th√†nh v√≤ng tr√≤n 3D
        function generateRing(container, text, radius) {
            const letters = text.split('');
            const angleStep = 360 / letters.length;
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.className = 'letter-span';
                span.innerText = letter;
                // ƒê√¢y l√† c√¥ng th·ª©c to√°n h·ªçc
                // Xoay ch·ªØ c√°i quanh tr·ª•c Y v√† ƒë·∫©y n√≥ ra xa (b√°n k√≠nh)
                span.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
                container.appendChild(span);
            });
        }

        // --- JavaScript cho Tim r∆°i (gi·ªØ nguy√™n) ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è'; 
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // B·∫Øt ƒë·∫ßu tim r∆°i ngay l·∫≠p t·ª©c
        setInterval(createFallingHeart, 300);

    </script>

</body>
</html>
